<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tattoo Preis Rechner</title>

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body { background:#111; color:#fff; }
  .card { background:#1b1b1b; border:none; }
  .btn-milane { background: linear-gradient(90deg, #d85bff, #b400ff); color:#fff; border:none; }
</style>
</head>
<body>

<div id="app">
<div class="container mt-4 mb-3 text-center">
  <img src="logo.png" alt="Milane Logo" style="width:140px; margin:40px; filter: drop-shadow(0 0 8px #b400ff) drop-shadow(0 0 16px #d85bff);">
</div>
<div class="container mt-1 mb-5">
  <h2 class="text-center mb-4" style="color:#f5c7ff;">Milane Tattoo Preisrechner</h2>

  <div class="card p-4 rounded-4 shadow-lg" style="background:#1b1b1b; color:white;">
    <div class="mb-3">
      <label class="form-label text-white">Stunden (Ã  CHF 200):</label>
      <input type="number" id="hours" class="form-control text-white" style="background:#111; border:1px solid #333;" min="0" step="0.1" />
    </div>

    <div class="mb-3">
      <label class="form-label text-white">Rabatt:</label>
      <select id="discount" class="form-select text-white" style="background:#111; border:1px solid #333;">
        <option value="0">Kein Rabatt</option>
        <option value="10">10%</option>
        <option value="20">20%</option>
        <option value="30">30%</option>
      </select>
    </div>

    <button class="btn btn-milane w-100 py-2 mt-2" onclick="calculate()">Berechnen</button>

    <div class="result mt-4 fs-5 text-white" id="output"></div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
function calculate() {
  const hourlyRate = 200;
  const hours = parseFloat(document.getElementById('hours').value) || 0;
  const discount = parseFloat(document.getElementById('discount').value);

  let total = hours * hourlyRate;
  let discountedTotal = total * (1 - discount / 100);

  let part40 = discountedTotal * 0.40;
  let part60 = discountedTotal * 0.60;

  document.getElementById('output').innerHTML = `
    <div class='p-3 rounded-3' style='background:#222;'>
      Total nach Rabatt: <strong>CHF ${discountedTotal.toFixed(2)}</strong><br><br>
      40% Anteil: <strong>CHF ${part40.toFixed(2)}</strong><br>
      60% Anteil: <strong>CHF ${part60.toFixed(2)}</strong>
    </div>
  `;
}
</script>
</body>
</html>
